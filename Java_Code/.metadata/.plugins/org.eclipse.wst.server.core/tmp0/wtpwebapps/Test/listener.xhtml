
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>

    <title>Primefaces Hello World Example</title>
</h:head>
<h:body>
<h:form>
    <h:panelGrid columns="3">
        <h:outputText value="Keyup: " />
        <p:inputText id="counter" value="#{listenerView.text}">
            <p:ajax event="keyup" update="out" listener="#{listenerView.handleKeyEvent}" />
        </p:inputText>
        <h:outputText id="out" value="#{listenerView.text}" />
    </h:panelGrid>
</h:form>

<h:form>
    <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" value="#{listenerView.text}" />
        <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
        <h:outputText id="display" value="#{listenerView.text}" />
    </h:panelGrid>
</h:form>


</h:body>
</html>
